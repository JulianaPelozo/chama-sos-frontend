<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Dashboard — Chama SOS</title>

    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />

    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/dashboard.css" />

    <link rel="manifest" href="manifest.json">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4 py-2 sticky-top">
        <a class="navbar-brand fw-bold text-danger d-flex align-items-center" href="dashboard.html">
            <img src="logo.svg" class="me-2" width="38">
            CHAMA SOS
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNav">
            <i class="fa fa-bars"></i>
        </button>

        <div class="collapse navbar-collapse" id="menuNav">
            <ul class="navbar-nav ms-auto d-flex align-items-center">

                <li class="nav-item mx-2">
                    <a href="dashboard.html" class="nav-link active"><i class="fa fa-home"></i> Dashboard</a>
                </li>

                <li class="nav-item mx-2">
                    <a href="ocorrencias.html" class="nav-link"><i class="fa fa-list"></i> Ocorrências</a>
                </li>

                <li class="nav-item mx-2">
                    <a href="nova-ocorrencia.html" class="nav-link"><i class="fa fa-plus-circle"></i> Nova</a>
                </li>

                <li class="nav-item mx-2">
                    <a href="perfil.html" class="nav-link"><i class="fa fa-user"></i> Perfil</a>
                </li>

                <li class="nav-item mx-2">
                    <a href="#" class="nav-link text-danger fw-bold" onclick="logout()"><i
                            class="fa fa-sign-out-alt"></i> Sair</a>
                </li>

            </ul>
        </div>
    </nav>

    <main class="container my-4">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="page-title mb-0">
                <i class="fa-solid fa-gauge-high me-2 text-danger"></i>
                Dashboard
            </h1>

            <span class="text-muted">Atualizado automaticamente</span>
        </div>

        <div class="row g-4">

            <div class="col-md-3">
                <div class="dash-card card border-0 shadow-sm p-3">
                    <div class="d-flex align-items-center">
                        <div class="icon bg-danger text-white">
                            <i class="fa fa-fire"></i>
                        </div>
                        <div class="ms-3">
                            <p class="text-muted mb-0">Total de Ocorrências</p>
                            <h3 id="totalOcorrencias" class="fw-bold">0</h3>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="dash-card card border-0 shadow-sm p-3">
                    <div class="d-flex align-items-center">
                        <div class="icon bg-warning text-white">
                            <i class="fa fa-clock"></i>
                        </div>
                        <div class="ms-3">
                            <p class="text-muted mb-0">Pendentes</p>
                            <h3 id="ocorrenciasAbertas" class="fw-bold">0</h3>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="dash-card card border-0 shadow-sm p-3">
                    <div class="d-flex align-items-center">
                        <div class="icon bg-info text-white">
                            <i class="fa fa-spinner"></i>
                        </div>
                        <div class="ms-3">
                            <p class="text-muted mb-0">Em andamento</p>
                            <h3 id="ocorrenciasProgresso" class="fw-bold">0</h3>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="dash-card card border-0 shadow-sm p-3">
                    <div class="d-flex align-items-center">
                        <div class="icon bg-success text-white">
                            <i class="fa fa-check-circle"></i>
                        </div>
                        <div class="ms-3">
                            <p class="text-muted mb-0">Concluídas</p>
                            <h3 id="ocorrenciasConcluidas" class="fw-bold">0</h3>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="row mt-4 g-4">

            <div class="col-lg-8">
                <div class="card shadow-sm border-0 p-3">
                    <h5 class="fw-bold mb-3">
                        <i class="fa fa-chart-line me-2 text-danger"></i>
                        Ocorrências por dia
                    </h5>
                    <canvas id="chartOcorrenciasDiarias" height="120"></canvas>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card shadow-sm border-0 p-3">
                    <h5 class="fw-bold mb-3">
                        <i class="fa fa-chart-pie me-2 text-danger"></i>
                        Tipos de ocorrências
                    </h5>
                    <canvas id="chartTipoOcorrencias" height="120"></canvas>
                </div>
            </div>

        </div>

        <div class="card shadow-sm border-0 p-3 mt-4">
            <h5 class="fw-bold mb-3">
                <i class="fa fa-list me-2 text-danger"></i>
                Últimas Ocorrências
            </h5>

            <ul id="listaUltimasOcorrencias" class="list-group"></ul>
        </div>

    </main>

    <script src="js/api.js" type="module"></script>
    <script src="js/dashboard.js" type="module"></script>

</body>

</html>
