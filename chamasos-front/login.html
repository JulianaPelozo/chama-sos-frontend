<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chama SOS – Login</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/login.css">

    <link rel="manifest" href="manifest.json">
</head>

<body class="login-page">

    <div class="login-card animate-fadeIn">

        <div class="login-header text-center">
            <img src="logo.svg" alt="Chama SOS" class="logo">
            <h2>Acesso ao Sistema</h2>
            <p class="text-muted">Corpo de Bombeiros Militar de Pernambuco</p>
        </div>

        <form id="loginForm" class="login-form">

            <label class="form-label mt-3">Matrícula</label>
            <input type="text" id="matricula" class="form-control login-input"
                   placeholder="Digite sua matrícula" required />

            <label class="form-label mt-3">Senha</label>
            <div class="position-relative">
                <input type="password" id="senha" class="form-control login-input"
                       placeholder="Digite sua senha" required />
                <button type="button" class="toggle-password" id="togglePassword">
                    <i class="fas fa-eye"></i>
                </button>
            </div>

            <button type="submit" class="btn btn-primary login-btn mt-4">
                <i class="fas fa-sign-in-alt"></i> Entrar
            </button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
    <script src="js/login.js"></script>
   
    <script>
document.addEventListener("DOMContentLoaded", () => {
    const form = document.getElementById("loginForm");

    if (!form) {
        alert("FORM NÃO ENCONTRADO!");
        return;
    }

    form.addEventListener("submit", function (e) {
        e.preventDefault();

        alert("FORM DISPAROU!");

        const matricula = document.getElementById("matricula").value.trim();
        const senha = document.getElementById("senha").value.trim();

        if (matricula === "123456" && senha === "bombeiro123") {
            alert("REDIRECIONANDO PARA DASHBOARD...");
            window.location.href = "dashboard.html";
        } else {
            alert("Credenciais incorretas.");
        }
    });
});
</script>


</body>
</html>
