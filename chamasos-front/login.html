<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chama SOS – Login</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="css/login.css">

    <link rel="manifest" href="manifest.json">
</head>

<body class="login-page">

    <div class="login-wrapper d-flex justify-content-center align-items-center">

        <div class="login-card animate-fadeIn">

            <div class="login-header text-center">
                <img src="img/logo.jpg" alt="Chama SOS" class="logo">
                <h2>Bem-vindo</h2>
                <p class="text-muted">Corpo de Bombeiros Militar de Pernambuco</p>
            </div>

            <form id="loginForm" class="login-form">

                <div class="input-group-custom">
                    <i class="fas fa-id-card"></i>
                    <input type="text" id="matricula" placeholder="Matrícula" required />
                </div>

                <div class="input-group-custom">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="senha" placeholder="Senha" required />
                    <button type="button" class="toggle-password" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>

                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i> Entrar
                </button>
            </form>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
    <script src="js/login.js"></script>

</body>
</html>
