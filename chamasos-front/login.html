<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Chama SOS</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- CSS Customizado -->
    <link rel="stylesheet" href="css/auth.css">
    <!-- Manifest PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#d32f2f">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <i class="fas fa-fire-extinguisher"></i>
                <h2>Chama SOS</h2>
                <p class="mb-0">Sistema de Gerenciamento de Ocorrências</p>
            </div>
            
            <div class="auth-body">
                <div class="auth-logo">
                    CHAMA<span>SOS</span>
                </div>
                
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="matricula" class="form-label">
                            <i class="fas fa-id-card"></i> Matrícula
                        </label>
                        <input type="text" class="form-control form-control-chama" id="matricula" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="senha" class="form-label">
                            <i class="fas fa-lock"></i> Senha
                        </label>
                        <input type="password" class="form-control form-control-chama" id="senha" required>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="lembrar">
                        <label class="form-check-label" for="lembrar">Lembrar-me</label>
                    </div>
                    
                    <button type="submit" class="btn btn-auth mb-3">
                        <i class="fas fa-sign-in-alt"></i> Entrar
                    </button>
                    
                    <div class="text-center">
                        <small class="text-muted">
                            Sistema exclusivo para bombeiros da RMR
                        </small>
                    </div>
                </form>
            </div>
            
            <div class="auth-footer">
                <p class="mb-0">
                    © 2024 Chama SOS - Corpo de Bombeiros de Pernambuco
                </p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JS Customizado -->
    <script src="js/auth.js"></script>
</body>
</html>
