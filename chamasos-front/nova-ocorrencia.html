<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Ocorrência - Chama SOS</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/nova-ocorrencia.css">

    <link rel="manifest" href="manifest.json">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-white shadow-sm py-2 px-4 sticky-top">
        <a class="navbar-brand fw-bold text-danger d-flex align-items-center" href="dashboard.html">
            <img src="logo.svg" class="me-2" width="38"> CHAMA SOS
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav ms-auto d-flex align-items-center">
                <li class="nav-item mx-2">
                    <a class="nav-link" href="dashboard.html"><i class="fa fa-home"></i> Dashboard</a>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link" href="ocorrencias.html"><i class="fa fa-list"></i> Ocorrências</a>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link active text-danger fw-bold" href="nova-ocorrencia.html">
                        <i class="fa fa-plus-circle"></i> Nova Ocorrência
                    </a>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link" href="perfil.html"><i class="fa fa-user"></i> Perfil</a>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link text-danger" href="#" onclick="logout()">
                        <i class="fa fa-sign-out-alt"></i> Sair
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="container my-4">

        <h1 class="page-title">
            <i class="fa-solid fa-file-circle-plus me-2"></i> Nova Ocorrência
        </h1>
        <p class="text-muted mb-4">Preencha as informações abaixo para registrar uma nova ocorrência.</p>

        <form id="ocorrenciaForm" class="needs-validation" novalidate>

            <div class="card form-card shadow-sm mb-4">
                <div class="card-header bg-danger text-white fw-bold">
                    <i class="fa fa-info-circle me-2"></i> Informações Gerais
                </div>

                <div class="card-body row g-4">
                    <div class="col-md-6">
                        <label class="form-label">Tipo da Ocorrência *</label>
                        <select name="tipo" class="form-select" required>
                            <option value="">Selecione...</option>
                            <option>Incêndio</option>
                            <option>Acidente de Trânsito</option>
                            <option>Busca e Salvamento</option>
                            <option>Emergência Médica</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Prioridade *</label>
                        <select name="prioridade" class="form-select" required>
                            <option value="">Selecione...</option>
                            <option value="baixa">Baixa</option>
                            <option value="media">Média</option>
                            <option value="alta">Alta</option>
                            <option value="critica">Crítica</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Status *</label>
                        <select name="status" class="form-select" required>
                            <option value="pendente">Pendente</option>
                            <option value="em_andamento">Em andamento</option>
                            <option value="concluida">Concluída</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Tipo do Local *</label>
                        <input name="localTipo" type="text" class="form-control" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Quantidade de Vítimas *</label>
                        <input name="quantidadeVitimas" type="number" class="form-control" min="0" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Batalhão *</label>
                        <input name="batalhao" type="text" class="form-control" placeholder="Ex: 1º BBM - Recife" required>
                    </div>

                    <div class="col-md-12">
                        <label class="form-label">Descrição *</label>
                        <textarea name="descricao" class="form-control" rows="3" required></textarea>
                    </div>
                </div>
            </div>

            <div class="card form-card shadow-sm mb-4">
                <div class="card-header bg-danger text-white fw-bold">
                    <i class="fa fa-map-marker-alt me-2"></i> Localização
                </div>

                <div class="card-body row g-4">
                    <div class="col-md-4">
                        <label class="form-label">Cidade</label>
                        <input name="cidade" type="text" class="form-control">
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Bairro</label>
                        <input name="bairro" type="text" class="form-control">
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Endereço</label>
                        <input name="endereco" type="text" class="form-control">
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">CEP</label>
                        <input name="cep" type="text" class="form-control">
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Latitude</label>
                        <input name="latitude" type="text" class="form-control">
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Longitude</label>
                        <input name="longitude" type="text" class="form-control">
                    </div>
                </div>
            </div>

            <div class="card form-card shadow-sm mb-4">
                <div class="card-header bg-danger text-white fw-bold">
                    <i class="fa-solid fa-truck me-2"></i> Recursos Mobilizados
                </div>

                <div class="card-body">
                    <label class="form-label d-block mb-2">Selecione os Recursos:</label>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="Ambulância" name="recursos[]">
                        <label class="form-check-label">Ambulância</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="Caminhão Tanque" name="recursos[]">
                        <label class="form-check-label">Caminhão Tanque</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="Resgate" name="recursos[]">
                        <label class="form-check-label">Resgate</label>
                    </div>
                </div>
            </div>

            <div class="card form-card shadow-sm mb-4">
                <div class="card-header bg-danger text-white fw-bold">
                    <i class="fa-solid fa-money-bill me-2"></i> Custo Operacional
                </div>
                <div class="card-body row g-3">

                    <div class="col-md-6">
                        <label class="form-label">Custo da Operação (R$) *</label>
                        <input name="custoOperacao" type="number" step="0.01" class="form-control" required>
                    </div>

                    <div class="col-md-12">
                        <label class="form-label">Observações</label>
                        <textarea name="observacoes" class="form-control" rows="3"></textarea>
                    </div>

                </div>
            </div>

            <div class="text-end">
                <button type="submit" class="btn btn-danger px-5 py-2 fw-bold">
                    <i class="fa fa-save me-2"></i> Registrar Ocorrência
                </button>
            </div>

        </form>

    </main>

    <script src="js/api.js"></script>
    <script src="js/nova-ocorrencia.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
