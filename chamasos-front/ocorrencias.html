<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerenciar Ocorrências</title>

    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    >

    <link rel="stylesheet" href="css/ocorrencias.css">
</head>

<body>

    <div class="layout">

        <aside class="sidebar">
            <h2 class="logo">Chama SOS</h2>

            <a href="home.html">
                <i class="bi bi-house"></i> Início
            </a>

            <a href="cadastro-ocorrencia.html">
                <i class="bi bi-plus-circle"></i> Nova Ocorrência
            </a>

            <a href="ocorrencias.html" class="active">
                <i class="bi bi-list-ul"></i> Gerenciar
            </a>
        </aside>

        <main class="content">

            <h1>Gerenciar Ocorrências</h1>

            <div class="filters">
                <input type="text" id="searchInput" placeholder="Buscar por título ou descrição...">

                <select id="filterPrioridade">
                    <option value="">Prioridade</option>
                    <option value="alta">Alta</option>
                    <option value="media">Média</option>
                    <option value="baixa">Baixa</option>
                </select>

                <select id="filterStatus">
                    <option value="">Status</option>
                    <option value="pendente">Pendente</option>
                    <option value="andamento">Em andamento</option>
                    <option value="resolvido">Resolvido</option>
                </select>
            </div>

            <table class="table table-striped table-bordered mt-3">
                <thead class="table-danger">
                    <tr>
                        <th>Título</th>
                        <th>Localização</th>
                        <th>Prioridade</th>
                        <th>Status</th>
                        <th>Data</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tabelaOcorrencias"></tbody>
            </table>

        </main>

        <aside class="edit-panel" id="editPanel">

            <h3>Editar Ocorrência</h3>

            <form id="editForm">

                <label>Título</label>
                <input type="text" id="editTitulo" class="form-control">

                <label>Descrição</label>
                <textarea id="editDescricao" class="form-control"></textarea>

                <label>Localização</label>
                <input type="text" id="editLocalizacao" class="form-control">

                <label>Prioridade</label>
                <select id="editPrioridade" class="form-control">
                    <option value="alta">Alta</option>
                    <option value="media">Média</option>
                    <option value="baixa">Baixa</option>
                </select>

                <label>Tipo</label>
                <select id="editTipo" class="form-control">
                    <option value="Incêndio">Incêndio</option>
                    <option value="Acidente">Acidente</option>
                    <option value="Outro">Outro</option>
                </select>

                <label>Observações</label>
                <textarea id="editObservacoes" class="form-control"></textarea>

                <div class="mt-3 d-flex gap-2">
                    <button type="submit" class="btn btn-success w-50">Salvar</button>
                    <button type="button" class="btn btn-secondary w-50" onclick="fecharPainel()">Cancelar</button>
                </div>
            </form>
        </aside>

    </div>

    <script src="js/ocorrencias-list.js"></script>

    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    </script>
</body>
</html>
