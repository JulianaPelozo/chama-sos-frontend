<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Ocorrências — Chama SOS</title>

    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/ocorrencias.css" />

    <link rel="manifest" href="manifest.json">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
</head>

<body>

    <div id="sidebar"></div>

    <main class="main-content">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="page-title">
                <i class="fa-solid fa-list text-danger me-2"></i>
                Ocorrências
            </h1>

            <a href="nova-ocorrencia.html" class="btn btn-danger shadow-sm">
                <i class="fa fa-plus"></i> Nova Ocorrência
            </a>
        </div>

        <!-- Tabela -->
        <div class="card border-0 shadow-sm">
            <div class="card-body">

                <div class="d-flex justify-content-between mb-3">
                    <input type="text" id="searchInput" class="form-control w-50"
                        placeholder="Buscar por tipo, bairro, cidade..." />

                    <select id="filterStatus" class="form-select w-25">
                        <option value="">Todos os status</option>
                        <option value="pendente">Pendente</option>
                        <option value="em_andamento">Em andamento</option>
                        <option value="concluida">Concluída</option>
                    </select>
                </div>

                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Tipo</th>
                                <th>Bairro</th>
                                <th>Cidade</th>
                                <th>Status</th>
                                <th>Data</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="tabelaOcorrencias"></tbody>
                    </table>
                </div>

                <div id="pagination" class="mt-3 d-flex justify-content-center"></div>

            </div>
        </div>

    </main>

    <script src="js/sidebar.js"></script>
    <script src="js/ocorrencias.js" type="module"></script>
</body>

</html>
