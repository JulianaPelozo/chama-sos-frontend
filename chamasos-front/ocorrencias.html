<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Gerenciar Ocorrências</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="css/ocorrencias.css">
</head>

<body>
    <div class="layout">

        <aside class="sidebar shadow-lg">
            <h2 class="logo mb-4">Chama <span>SOS</span></h2>
            <div class="sidebar-logo">
                <img src="img/logo.jpg" alt="Logo">
            </div>

            <nav class="menu">
                <a href="home.html"><i class="bi bi-house-door"></i> Início</a>
                <a href="cadastro-ocorrencia.html"><i class="bi bi-plus-circle"></i> Nova Ocorrência</a>
                <a href="ocorrencias.html" class="active"><i class="bi bi-list-ul"></i> Ocorrências</a>
            </nav>
        </aside>

        <main class="content">

            <div class="page-header d-flex justify-content-between align-items-center mb-3">
                <h1 class="fw-bold m-0">Gerenciar Ocorrências</h1>
            </div>

            <div class="filters card p-3 shadow-sm mb-3">
                <div class="row g-2">

                    <div class="col-md-4">
                        <input type="text" id="searchInput" class="form-control" placeholder="Pesquisar...">
                    </div>

                    <div class="col-md-3">
                        <select id="filterPrioridade" class="form-select">
                            <option value="">Prioridade</option>
                            <option value="alta">Alta</option>
                            <option value="media">Média</option>
                            <option value="baixa">Baixa</option>
                        </select>
                    </div>

                    <div class="col-md-3">
                        <select id="filterStatus" class="form-select">
                            <option value="">Status</option>
                            <option value="pendente">Pendente</option>
                            <option value="andamento">Em andamento</option>
                            <option value="resolvido">Resolvido</option>
                        </select>
                    </div>

                </div>
            </div>

            <div class="card shadow-sm">
                <table class="table table-hover table-striped mb-0">
                    <thead class="table-danger">
                        <tr>
                            <th>Título</th>
                            <th>Localização</th>
                            <th>Prioridade</th>
                            <th>Status</th>
                            <th>Data</th>
                            <th>Ações</th>
                        </tr>
                    </thead>

                    <tbody id="tabelaOcorrencias"></tbody>
                </table>
            </div>

        </main>

        <aside class="edit-panel shadow-lg" id="editPanel">
            <h3 class="fw-bold mb-3">Editar Ocorrência</h3>

            <form id="editForm" class="edit-form">

                <label class="form-label">Título</label>
                <input type="text" id="editTitulo" class="form-control">

                <label class="form-label mt-2">Descrição</label>
                <textarea id="editDescricao" class="form-control"></textarea>

                <label class="form-label mt-2">Localização</label>
                <input type="text" id="editLocalizacao" class="form-control">

                <label class="form-label mt-2">Prioridade</label>
                <select id="editPrioridade" class="form-select">
                    <option value="alta">Alta</option>
                    <option value="media">Média</option>
                    <option value="baixa">Baixa</option>
                </select>

                <label class="form-label mt-2">Tipo</label>
                <select id="editTipo" class="form-select">
                    <option value="Incêndio">Incêndio</option>
                    <option value="Acidente">Acidente</option>
                    <option value="Outro">Outro</option>
                </select>

                <label class="form-label mt-2">Observações</label>
                <textarea id="editObservacoes" class="form-control"></textarea>

                <div class="d-flex gap-2 mt-3">
                    <button type="submit" class="btn btn-success w-50">Salvar</button>
                    <button type="button" class="btn btn-secondary w-50" onclick="fecharPainel()">Cancelar</button>
                </div>

            </form>
        </aside>

    </div>

    <script src="js/ocorrencias-list.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
