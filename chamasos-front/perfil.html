<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil — Chama SOS</title>

    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/perfil.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
</head>

<body>

    <div id="sidebar"></div>

    <main class="main-content">

        <h1 class="page-title">
            <i class="fa fa-user text-danger me-2"></i>
            Meu Perfil
        </h1>

        <div class="card shadow-sm border-0 p-4">

            <form id="formPerfil">

                <div class="row g-3">

                    <div class="col-md-6">
                        <label class="form-label">Nome</label>
                        <input id="perfilNome" type="text" class="form-control" disabled>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Matrícula</label>
                        <input id="perfilMatricula" type="text" class="form-control" disabled>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Batalhão</label>
                        <input id="perfilBatalhao" type="text" class="form-control" disabled>
                    </div>

                </div>

                <button class="btn btn-danger mt-4" disabled>
                    <i class="fa fa-save"></i> Alterar Dados (em breve)
                </button>

            </form>

        </div>

    </main>

    <script src="js/sidebar.js"></script>
    <script src="js/perfil.js"></script>

</body>

</html>
