<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Novo Cadastro - Chama SOS</title>
    <link rel="stylesheet" href="css/register.css" />
</head>

<body>
    <div class="modal-overlay active" style="background: linear-gradient(135deg, #ffe3e3, #fff5f5);">
        <div class="modal-content">
            <button class="modal-close" id="closeBtn">✖️</button>
            <h2 style="text-align: center;">Novo Cadastro</h2>

            <form id="registerForm">
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" placeholder="Digite seu nome completo" required />
                </div>

                <div class="form-group">
                    <label for="dataNascimento">Data de Nascimento</label>
                    <input type="date" id="dataNascimento" required />
                </div>

                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" maxlength="14" placeholder="000.000.000-00" required />
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" placeholder="Mínimo 6 caracteres" required minlength="6" />
                    </div>

                    <div class="form-group">
                        <label for="confirmarSenha">Confirmar Senha</label>
                        <input type="password" id="confirmarSenha" placeholder="Repita a senha" required
                            minlength="6" />
                    </div>
                </div>

                <div class="form-actions-inline">
                    <button type="submit" class="btn-primary" style="width: 100%;">Confirmar Cadastro</button>
                </div>
            </form>

            <p class="error" id="error" style="text-align: center; margin-top: 15px;"></p>
            <p class="success" id="success" style="text-align: center; margin-top: 15px;"></p>

            <p style="text-align: center; margin-top: 20px; color: #888;">
                Já tem uma conta? <a href="index.html" style="color: #e66; font-weight: 600;">Fazer Login</a>
            </p>
        </div>
    </div>

    <script src="js/register.js"></script>

    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker
                .register("service-worker.js")
                .then(() => console.log("Service Worker registrado com sucesso!"))
                .catch(err => console.error("Erro ao registrar SW:", err));
        }
    </script>
</body>

</html>
